<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css"> <!-- 웹 브라우저마다 기본 css 값이 있기 때문에 초기화를 해준다.-->
    <link rel="stylesheet" type="text/css" href="css/10000hours.css"> <!-- 폰트 css-->
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="background_logo" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"꾸준함은 어제의 나보다 더 나은 나를 만든다."</div>
                <div class="explain">
                    <img src="img/quotes.png" alt="따옴표" class="quotes">
                    <p>
                        <span>1만 시간의 법칙</span>은 <br> 어떤 분야의 전문가가 되기 위해서는 <br>
                        최소한 1만 시간의 공부가 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input type="number" id="time_value" placeholder="예)5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>

            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">
                        나는 며칠 동안 공부해야 1만 시간이 될까?
                    </button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        당신은 <span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time_result"></span>일 이상 공부해야 한다.
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">지금 바로 공부하러 가기</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!</h1>
            </div>
            <div class="bear_img">
                <img src="img/bear.png" alt="곰돌이">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 공부하러 가기</button>
                <p>(닫기 버튼)</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="dihoon">
        </div>
        <p>
            저작권
        </p>
    </footer>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
